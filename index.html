<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/72ea89ea7b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <title>CSS Animation Landing</title>
</head>
<body>
    <header class="header">
        <div class="logo-box">
            <img class="logo" src="img/logo-white.png" alt="">
        </div>

        <div class="text-box">
            <h1 class="heading-primary">
                <span class="heading-primary-main">Cars</span>
                <span class="heading-primary-sub">My cars Collection</span>
            </h1>
            <div class="btn-container">
                <a href="#" class="btn">Learn More</a>
            </div>
        </div>      
    </header>

    <main>
        <section class="about">
            <div class="u-center-text u-margin-bottom-big">
                <h2 class="heading-secondary">Explore the cars around you</h2>
            </div>

            <div class="row">
                <div class="col-1-of-2">
                    <h3 class="heading-tertiary u-margin-bottom-small">Future</h3>
                    <p class="paragraph">Future is here!</p>

                    <a href="#" class="btn-text">Learn more &rarr;</a>
                </div>

                <div class="col-1-of-2">
                    <div class="composition">
                        <img src="img/bugatti.jpg" alt="" class="composition__photo composition__photo--p1">
                        <img src="img/laada.jpg" alt="" class="composition__photo composition__photo--p2">
                        <img src="img/mersu.jpg" alt="" class="composition__photo composition__photo--p3">
                    </div>
                </div>
            </div>
        </section>

        <section class="features">
                <div class="row">
                    <div class="col-1-of-4">
                    
                    <div class="feature-box">
                            <i class="fas fa-globe-europe"></i>
                        <h3 class="heading-tertiary u-margin-bottom-small">Information</h3>
                        <p class="feature-box_text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deleniti, voluptatibus.</p>
                    </div>
               </div>
                
    
                <div class="col-1-of-4">
                   
                    <div class="feature-box">
                            <i class="far fa-map"></i>
                        <h3 class="heading-tertiary u-margin-bottom-small">Meet The Cars</h3>
                        <p class="feature-box_text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deleniti, voluptatibus.</p>
                    </div>
                </div>

    
                
            </section>

    </main>

</body>
</html>
